<style>/* Page base style */
body {
    margin: 0;
    padding: 40px 20px;
    font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f8fafc;
    color: #0f172a;
}

/* Main H2 title above all sections */
.page-title {
    max-width: 1100px;
    margin: 0 auto 24px auto;
    font-size: 26px;
    font-weight: 600;
    border-left: 5px solid #38bdf8;
    padding-left: 10px;
}

/* Wrapper that holds all the <section> elements in a row */
.section-row {
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 18px;
}

/* Each full section (card-like) */
.section {
    background: #ffffff;
    border-radius: 14px;
    border: 1px solid #e2e8f0;
    padding: 16px 16px 18px;
    box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    margin: 0; /* important: no extra margin pushing them down */
}

.section:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 28px rgba(15, 23, 42, 0.08);
    border-color: #38bdf8;
}

/* Case heading (inside section) */
.section h3 {
    margin: 0 0 4px;
    font-size: 18px;
    font-weight: 600;
    color: #1e293b;
}

/* Inner block */
.block {
    background: #f9fafb;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    padding: 12px 12px 14px;
    margin: 0; /* remove any top/bottom extra space */
}

/* H4 + link */
.block h4 {
    margin: 0 0 6px;
    font-size: 16px;
    font-weight: 600;
    color: #334155;
}

.block h4 a {
    text-decoration: none;
    color: #2563eb;
}

.block h4 a:hover {
    text-decoration: underline;
}

/* Paragraph */
.block p {
    margin: 0;
    font-size: 14px;
    line-height: 1.6;
    color: #475569;
}

/* RESPONSIVE BREAKPOINTS */

/* Tablets: 2 sections per row */
@media (max-width: 992px) {
    .section-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }
}

/* Mobiles: 1 section per row */
@media (max-width: 640px) {
    body {
        padding: 24px 12px;
    }

    .page-title {
        margin-bottom: 18px;
        font-size: 22px;
    }

    .section-row {
        grid-template-columns: 1fr;
        gap: 14px;
    }

    .section {
        padding: 14px 14px 16px;
    }
}

document.getElementById('simForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Get form values
  const formData = new FormData(e.target);
  const mat = formData.get('mat');
  const ld = formData.get('ld');
  const fr = formData.get('fr');
  const udie = formData.get('udie');
  const mw = formData.get('mw');

  if(!mat || !ld || !fr || !udie || !mw) {
    alert("Please select all options!");
    return;
  }

  // Construct the key
  const key = `${mat}_${ld}_${fr}_${udie}_${mw}`;
  
  const result = simData[key];
  const resultArea = document.getElementById('result-area');
  const videoFrame = document.getElementById('simVideo');
  const descBox = document.getElementById('simDesc');

  if (result) {
    resultArea.style.display = 'block';
    videoFrame.src = "https://www.youtube.com/embed/" + result.id + "?autoplay=1";
    descBox.textContent = result.desc || "Simulation loaded successfully. Observe the forging force evolution graph and temperature/strain scales.";
    // Scroll to result
    resultArea.scrollIntoView({behavior: "smooth"});
  } else {
    alert("Simulation data not found for this specific combination.");
    resultArea.style.display = 'none';
  }
});

function resetSim() {
  document.getElementById('simForm').reset();
  document.getElementById('result-area').style.display = 'none';
  document.getElementById('simVideo').src = "";
  document.getElementById('simDesc').textContent = "";
}
