<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mechanical Press Simulation - Virtual Lab</title>
<style>
    /* --- Page Base Styles --- */
    body {
        margin: 0;
        padding: 40px 20px;
        font-family: "Poppins", system-ui, -apple-system, sans-serif;
        background: #f8fafc;
        color: #0f172a;
    }
    
    /* --- Simulation Card Styles --- */
    .simulation-container {
        max-width: 1000px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 14px;
        border: 1px solid #e2e8f0;
        padding: 30px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
    }

    .header-section {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #eee;
        padding-bottom: 15px;
    }

    .simulation-title {
        color: #8A1134; /* DEI Branding Color */
        font-size: 28px;
        text-transform: uppercase;
        font-weight: 700;
        margin: 0;
    }

    .simulation-subtitle {
        color: #64748b;
        font-size: 16px;
        margin-top: 8px;
    }

    .control-panel {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
    }

    .control-group {
        flex: 1 1 45%;
        min-width: 280px;
        margin-bottom: 15px;
        background: #f9fafb;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #f1f5f9;
        transition: border-color 0.3s;
    }

    .control-group:hover {
        border-color: #8A1134;
    }

    .control-group h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #334155;
        border-left: 4px solid #8A1134;
        padding-left: 10px;
        font-weight: 600;
    }

    .radio-options label {
        display: inline-flex;
        align-items: center;
        margin-right: 15px;
        margin-bottom: 5px;
        cursor: pointer;
        font-size: 14px;
        color: #475569;
    }

    .radio-options input {
        margin-right: 6px;
        accent-color: #8A1134;
    }

    .btn-group {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .btn {
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        transition: all 0.2s ease;
    }

    .btn-submit {
        background: #8A1134;
        color: #fff;
        box-shadow: 0 4px 6px rgba(138, 17, 52, 0.2);
    }

    .btn-submit:hover {
        background: #6d0d29;
        transform: translateY(-2px);
    }

    .btn-reset {
        background: #e2e8f0;
        color: #475569;
    }

    .btn-reset:hover {
        background: #cbd5e1;
    }

    /* --- MODAL (POPUP) STYLES --- */
    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(4px);
        animation: fadeIn 0.3s;
    }

    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: 40px auto;
        padding: 0;
        border: 1px solid #888;
        width: 90%;
        max-width: 1100px;
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        animation: slideIn 0.4s;
    }

    .modal-header {
        padding: 15px 20px;
        background: #f1f5f9;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 20px;
        color: #334155;
    }

    .close-btn {
        color: #64748b;
        font-size: 32px;
        font-weight: bold;
        line-height: 1;
        cursor: pointer;
        transition: color 0.2s;
    }

    .close-btn:hover {
        color: #ef4444;
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        background: #000;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    .description-bar {
        padding: 20px;
        background: #fff;
        border-top: 1px solid #e2e8f0;
        color: #334155;
        font-size: 15px;
        line-height: 1.7;
        max-height: 200px;
        overflow-y: auto;
    }

    @keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
    @keyframes slideIn { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        <p class="simulation-subtitle">Select parameters below to visualize the upsetting process.</p>
        

[Image of mechanical press components diagram]

    </div>

    <form id="simForm">
        <div class="control-panel">
            
            <div class="control-group">
                <h3>Material</h3>
                <div class="radio-options">
                    <label><input type="radio" name="mat" value="Aluminium" required> Aluminium</label>
                    <label><input type="radio" name="mat" value="Copper"> Copper</label>
                    <label><input type="radio" name="mat" value="Titanium"> Titanium</label>
                    <label><input type="radio" name="mat" value="Steel"> ck-45 Steel</label>
                </div>
            </div>

            <div class="control-group">
                <h3>L/D Ratio of Workpiece</h3>
                
                <div class="radio-options">
                    <label><input type="radio" name="ld" value="1" required> 1.0</label>
                    <label><input type="radio" name="ld" value="1.5"> 1.5</label>
                    <label><input type="radio" name="ld" value="2"> 2.0</label>
                </div>
            </div>

            <div class="control-group">
                <h3>Coefficient of Friction</h3>
                <div class="radio-options">
                    <label><input type="radio" name="fr" value="0" required> Low (0)</label>
                    <label><input type="radio" name="fr" value="Medium"> Medium</label>
                    <label><input type="radio" name="fr" value="High"> High</label>
                </div>
            </div>

            <div class="control-group">
                <h3>Material/Workpiece Temperature</h3>
                <div class="radio-options">
                    <label><input type="radio" name="temp" value="Cold" required> Cold</label>
                    <label><input type="radio" name="temp" value="Hot"> Hot</label>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-submit">Run Simulation</button>
                <button type="button" class="btn btn-reset" onclick="document.getElementById('simForm').reset()">Reset Form</button>
            </div>
        </div>
    </form>
</div>

<div id="videoModal" class="modal-overlay" onclick="closeModal(event)">

        </div>

document.getElementById('simForm').addEventListener('submit', function(e) {
    e.preventDefault();
  
    const formData = new FormData(e.target);
    const mat = formData.get('mat');
    const ld = formData.get('ld');
    const fr = formData.get('fr');
    const temp = formData.get('temp'); // Mapped from 'm/w' in original PHP

    if(!mat || !ld || !fr || !temp) {
        alert("Please select all options to run the simulation.");
        return;
    }

    // Construct the key based on format: Material_LD_Friction_Temp
    const key = `${mat}_${ld}_${fr}_${temp}`;
    const result = simData[key];

    if (result) {
        openModal(result);
    } else {
        console.log("Missing Key:", key);
        alert("Simulation data not found for this specific combination.");
    }
});

function openModal(result) {
    const modal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('simVideo');
    const descBox = document.getElementById('simDesc');
    
    videoFrame.src = "https://www.youtube.com/embed/" + result.id + "?autoplay=1";
    descBox.textContent = result.desc;
    
    modal.style.display = "block";
    document.body.style.overflow = "hidden";
}

function closeModal(event) {
    if (event === null || event.target.id === 'videoModal') {
        const modal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('simVideo');
        
        modal.style.display = "none";
        videoFrame.src = ""; // Stop video
        document.body.style.overflow = "auto";
    }
}

document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") {
        closeModal(null);
    }
});
